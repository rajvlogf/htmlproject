<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="login page using html,css,bootstrap,javascript,jquery">
    <link rel="stylesheet" href="css/style.css">
    <title>Log in Page</title>
</head>
<body>

    <div class="main">
        <div class="box">
            <img src="image/user.png" alt="profile" id="profile-pics">
        

        <h2>user login</h2>

        <form action="" method="post" novalidate>
            <div>
                <input type="text" name="email" class="inputbox" placeholder="Email address">
            </div>
            <div>
                <input type="password" name="password" class="inputbox" placeholder="Password">
            </div>

            <div class="sub">
            <input type="submit" name="submit" value="Login" id="subBtn">
            </div>
        </form>
        <section>
            <p>new user ? <a href="">signup</a></p>
            <p><a href="">forget password</a></p>
        </section>
    </div>
    </div>



</body>
</html>
